<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Forgot Password</h2>

    <form [formGroup]="forgotForm" (ngSubmit)="onResetPassword()">
      <!-- Email -->
      <div class="mb-4">
        <label class="block text-sm font-medium">Username / Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="mt-1 w-full px-3 py-2 text-sm border rounded border-gray-300 placeholder-gray-400"
        />
        <div *ngIf="f['email'].touched && f['email'].invalid" class="text-red-600 text-xs mt-1">
          <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
          <div *ngIf="f['email'].errors?.['email']">Invalid email format.</div>
        </div>
      </div>

      <!-- Send OTP -->
      <div class="mb-4">
        <button
          type="button"
          class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 cursor-pointer"
          (click)="sendOtp()"
        >
          Send OTP
        </button>
      </div>

      <!-- Enter OTP -->
      <div class="mb-4">
        <label class="block text-sm font-medium">Enter OTP</label>
        <input
          type="text"
          formControlName="otp"
          placeholder="Enter OTP received on email"
          class="mt-1 w-full px-3 py-2 text-sm border rounded border-gray-300 placeholder-gray-400"
        />
        <!-- <div *ngIf="f['otp'].touched && f['otp'].invalid" class="text-red-600 text-xs mt-1">
          OTP is required.
        </div> -->
      </div>

      <!-- New Password -->
      <div class="mb-4">
        <label class="block text-sm font-medium">New Password</label>
        <input
          type="password"
          formControlName="newPassword"
          placeholder="Enter new password"
          class="mt-1 w-full px-3 py-2 text-sm border rounded border-gray-300 placeholder-gray-400"
        />
        <div *ngIf="f['newPassword'].touched && f['newPassword'].invalid" class="text-red-600 text-xs mt-1">
          Password is required.
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-6">
        <label class="block text-sm font-medium">Confirm New Password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm new password"
          class="mt-1 w-full px-3 py-2 text-sm border rounded border-gray-300 placeholder-gray-400"
        />
        <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid" class="text-red-600 text-xs mt-1">
          Confirm password is required.
        </div>
        <div *ngIf="forgotForm.errors?.['passwordMismatch']" class="text-red-600 text-xs mt-1">
          Passwords do not match.
        </div>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full py-2 bg-green-600 text-white rounded hover:bg-green-700 cursor-pointer"
        [disabled]="forgotForm.invalid"
      >
        Reset Password
      </button>
    </form>
  </div>
</div>
