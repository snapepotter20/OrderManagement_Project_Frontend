<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 to-blue-100">
  <div class="flex bg-white shadow-2xl rounded-2xl overflow-hidden w-full max-w-4xl">

    <!-- Left Logo Section -->
    <div class="bg-blue-100 p-8 flex items-center justify-center w-1/3">
      <img src="images/img1.jpg" alt="Order Management Logo" class="h-24 w-auto" />
    </div>

    <!-- Right Login Form Section -->
    <div class="w-2/3 p-10 relative">

      <!-- Title -->
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-8">
        Login
      </h2>

      <!-- Reactive Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

        <!-- Username -->
        <div class="mb-5">
          <label class="block text-sm font-medium text-gray-700 mb-1">Username/Email</label>
          <input
            type="email"
            formControlName="username"
            placeholder="yourname@in.bosch.com"
            class="w-full px-4 py-2 border rounded-md text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <div
            *ngIf="f['username'].touched && f['username'].invalid"
            class="text-red-600 text-sm mt-1"
          >
            <div *ngIf="f['username'].errors?.['required']">Username is required.</div>
            <div *ngIf="f['username'].errors?.['email']">Invalid email format.</div>
            <div *ngIf="f['username'].errors?.['pattern']">
              Email must end with <strong>&#64;in.bosch.com</strong>.
            </div>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-5">
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            formControlName="password"
            placeholder="Enter your password"
            class="w-full px-4 py-2 border rounded-md text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <div
            *ngIf="f['password'].touched && f['password'].invalid"
            class="text-red-600 text-sm mt-1"
          >
            Password is required.
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-left gap-4 mt-6">
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md font-medium disabled:opacity-50"
          >
            Login
          </button>
          <button
            type="button"
            (click)="onReset()"
            class="cursor-pointer bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-md font-medium"
          >
            Reset
          </button>
        </div>
      </form>

      <!-- Forgot Password -->
      <div class="mt-6 text-left">
        <a
          [routerLink]="['/forgot-password']"
          class="text-md text-blue-600 hover:underline transition-all"
        >
          Forgot Password?
        </a>
      </div>
    </div>
  </div>
</div>
