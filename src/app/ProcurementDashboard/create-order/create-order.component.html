<div class="p-6 max-w-4xl mx-auto bg-white shadow-md rounded">
  <h2 class="text-2xl font-bold mb-4">Create Order</h2>

  <form [formGroup]="orderForm" (ngSubmit)="submitOrder()">
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block mb-1 font-medium">Order Date</label>
        <input type="date" formControlName="orderDate" class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Expected Delivery</label>
        <input type="date" formControlName="expectedDelivery" class="w-full border p-2 rounded" />
      </div>
      <div class="col-span-2">
        <label class="block mb-1 font-medium">Delivery Status</label>
        <select formControlName="deliveryStatus" class="w-full border p-2 rounded">
          <option value="Pending">PENDING</option>
          <option value="Delivered">DISPATCHED</option>
          <option value="Delivered">DELIVERED</option>
        </select>
      </div>
    </div>

    <div formArrayName="items" class="space-y-4 mb-4">
      <div
        *ngFor="let item of items.controls; let i = index"
        [formGroupName]="i"
        class="grid grid-cols-3 gap-4 items-center border p-4 rounded"
      >
        <div>
          <label class="block mb-1 font-medium">Product ID</label>
          <input type="number" formControlName="productId" class="w-full border p-2 rounded" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Quantity</label>
          <input type="number" formControlName="quantity" class="w-full border p-2 rounded" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Cost</label>
          <input type="number" formControlName="cost" class="w-full border p-2 rounded" />
        </div>
        <div class="col-span-3 flex justify-end">
          <button type="button" (click)="removeItem(i)" class="text-red-600 hover:underline" *ngIf="items.length > 1">
            Remove
          </button>
        </div>
      </div>
    </div>

    <div class="mb-4">
      <button type="button" (click)="addItem()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
        + Add Item
      </button>
    </div>

    <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700">
      Submit Order
    </button>
  </form>
</div>
