<div class="max-w-4xl mx-auto bg-white shadow-lg p-8 rounded-xl">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">
    âž• Create Inventory Transaction
  </h2>

  <form [formGroup]="transactionForm" (ngSubmit)="submit()">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <div>
        <label class="font-medium">User ID</label>
        <input
          type="number"
          formControlName="userId"
          class="w-full border border-gray-300 px-4 py-2 rounded-md"
        />
      </div>
      <div>
        <label class="font-medium">Transaction Date</label>
        <input
          type="date"
          formControlName="transactionDate"
          class="w-full border border-gray-300 px-4 py-2 rounded-md"
        />
      </div>

      <div>
        <label class="font-medium">Transaction Type</label>
        <select
          formControlName="transactionType"
          class="w-full border border-gray-300 px-4 py-2 rounded-md"
        >
          <option value="IN">IN</option>
          <option value="OUT">OUT</option>
        </select>
      </div>

      <div>
        <label class="font-medium">Quantity</label>
        <input
          type="number"
          formControlName="quantity"
          class="w-full border border-gray-300 px-4 py-2 rounded-md"
        />
      </div>

      <div>
        <label class="font-medium">Reference</label>
        <input
          type="text"
          formControlName="reference"
          class="w-full border border-gray-300 px-4 py-2 rounded-md"
        />
      </div>
    </div>

    <div class="mt-6">
      <label class="font-medium block mb-2">Select Products</label>
      <div
        class="grid grid-cols-2 sm:grid-cols-3 gap-4 max-h-48 overflow-y-auto border p-4 rounded-md"
      >
        <div *ngFor="let product of allProducts">
          <label class="inline-flex items-center space-x-2">
            <input
              type="checkbox"
              (change)="
                toggleProductSelection(
                  product.productId,
                  product.productName,
                  $event
                )
              "
              class="text-blue-500"
            />
            <span>{{ product.productName }}</span>
          </label>
        </div>
      </div>
    </div>

    <div class="mt-6 flex space-x-4">
      <button
        type="submit"
        class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition"
      >
        Submit
      </button>
      <button
        type="reset"
        class="bg-gray-300 text-gray-800 px-6 py-2 rounded-md hover:bg-gray-400 transition"
        (click)="transactionForm.reset(); products.clear()"
      >
        Clear
      </button>
    </div>

    <!-- Messages -->
    <div *ngIf="successMessage" class="text-green-600 mt-4">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="text-red-600 mt-4">{{ errorMessage }}</div>
  </form>
</div>
