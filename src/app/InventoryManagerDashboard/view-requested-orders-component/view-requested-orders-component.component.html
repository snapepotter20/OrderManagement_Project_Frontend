<div class="p-6 bg-white rounded-2xl shadow-lg max-w-7xl mx-auto mt-10">
  <div class="flex items-center gap-3 mb-6 border-b pb-3">
    <svg
      class="w-8 h-8 text-indigo-600"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9 17v-6a2 2 0 012-2h2a2 2 0 012 2v6m-6 0a2 2 0 104 0m-6 0h6"
      />
    </svg>
    <h2 class="text-2xl font-semibold text-gray-800">Requested Orders</h2>
  </div>

  <div *ngIf="isLoading" class="text-indigo-600 text-center font-medium mb-6 animate-pulse">
    Fetching orders...
  </div>

  <div *ngIf="errorMessage" class="text-red-600 bg-red-100 border border-red-200 p-4 rounded mb-6">
    {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && requestedOrders.length > 0" class="overflow-x-auto">
    <table class="w-full text-sm text-left rounded-xl overflow-hidden border border-gray-200">
      <thead class="bg-gray-100 text-gray-700 text-xs uppercase tracking-wide">
        <tr>
          <th class="px-6 py-4">Order ID</th>
          <th class="px-6 py-4">Date</th>
          <th class="px-6 py-4">Status</th>
          <th class="px-6 py-4 text-center">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-100">
        <tr *ngFor="let order of requestedOrders" class="hover:bg-gray-50 transition duration-200">
          <td class="px-6 py-4 font-medium text-gray-900">
            {{ order.purchaseOrderId }}
          </td>
          <td class="px-6 py-4 text-gray-600">
            {{ order.orderDate | date: 'mediumDate' }}
          </td>
          <td class="px-6 py-4">
            <span
              class="px-3 py-1 text-xs font-semibold rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-700': order.deliveryStatus === 'Delivered',
                'bg-yellow-100 text-yellow-700': order.deliveryStatus === 'Pending',
                'bg-red-100 text-red-600': order.deliveryStatus === 'Cancelled',
                'bg-blue-100 text-blue-600': order.deliveryStatus === 'DISPATCHED'
              }"
            >
              {{ order.deliveryStatus }}
            </span>
          </td>
          <td class="px-6 py-4">
            <div class="flex flex-col sm:flex-row items-center justify-center gap-2">
              <input
                type="text"
                placeholder="OTP"
                [(ngModel)]="otpMap[order.purchaseOrderId]"
                class="border border-gray-300 rounded-md px-3 py-1 w-28 text-sm focus:ring focus:ring-indigo-200"
              />

              <button
                (click)="dispatchOrder(order.purchaseOrderId)"
                [disabled]="order.deliveryStatus === 'DISPATCHED'"
                class="bg-yellow-500 hover:bg-yellow-600 text-white text-xs font-semibold px-3 py-1 rounded-md disabled:opacity-50"
              >
                Dispatch
              </button>

              <button
                (click)="deliverOrder(order.purchaseOrderId)"
                [disabled]="!otpMap[order.purchaseOrderId]"
                class="bg-green-600 hover:bg-green-700 text-white text-xs font-semibold px-3 py-1 rounded-md disabled:opacity-50"
              >
                Deliver
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div
    *ngIf="!isLoading && requestedOrders.length === 0"
    class="text-center mt-10 text-gray-400"
  >
    <svg
      class="w-12 h-12 mx-auto mb-3"
      fill="none"
      stroke="currentColor"
      stroke-width="1.5"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 8v4l3 3m6 0a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
    <p class="text-sm">No requested orders found.</p>
  </div>
</div>
