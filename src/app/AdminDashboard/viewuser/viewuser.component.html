<div class="bg-white rounded-xl shadow-2xl p-8">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">All Users</h2>

  <div class="overflow-x-auto">
    <table class="min-w-full text-sm text-gray-800">
      <thead class="bg-gray-100 text-gray-600 uppercase text-xs tracking-wide">
        <tr>
          <th class="text-left px-6 py-3">Username</th>
          <th class="text-left px-6 py-3">Email</th>
          <th class="text-left px-6 py-3">Role</th>
          <th class="text-left px-6 py-3">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let user of allusers"
          class="hover:bg-gray-50 transition duration-200"
        >
          <td class="px-6 py-4">{{ user.username }}</td>
          <td class="px-6 py-4">{{ user.email }}</td>
          <td class="px-6 py-4">
            <span
              class="inline-block px-3 py-1 rounded-full text-xs font-semibold"
              [ngClass]="{
                'bg-green-100 text-green-800': user.role.roleName === 'Procurement Officer',
                'bg-blue-100 text-blue-800': user.role.roleName === 'Inventory Manager',
                'bg-yellow-100 text-yellow-800': user.role.roleName === 'Production Manager',
                'bg-purple-100 text-purple-800': user.role.roleName === 'Supplier',
                'bg-red-100 text-red-800': user.role.roleName === 'ADMIN'
              }"
            >
              {{ user.role.roleName }}
            </span>
          </td>
          <td class="px-6 py-4">
            <div class="flex items-center space-x-4">
              <button
                class="cursor-pointer hover:text-blue-800 transition-colors duration-200 text-lg"
                (click)="onEdit(user)"
                title="Edit"
              >
                ‚úèÔ∏è
              </button>
              <button
                class="cursor-pointer hover:text-red-800 transition-colors duration-200 text-lg"
                (click)="onDelete(user)"
                title="Delete"
              >
                üóëÔ∏è
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- Edit User Modal -->
<div *ngIf="isEditModalOpen" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
    <h2 class="text-xl font-bold mb-4">Edit User</h2>

    <form [formGroup]="editForm" (ngSubmit)="onUpdate()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Username</label>
        <input formControlName="username" class="w-full border rounded px-3 py-2" />
      </div>

      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" formControlName="email" class="w-full border rounded px-3 py-2" />
      </div>

      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" formControlName="password" class="w-full border rounded px-3 py-2" />
      </div>

      <div>
        <label class="block text-sm font-medium">Role</label>
        <select formControlName="role" class="w-full border rounded px-3 py-2">
          <option value="">Select Role</option>
          <option *ngFor="let role of roles" [value]="role.role_id">{{ role.roleName }}</option>
        </select>
      </div>

      <div class="flex justify-end space-x-2 mt-6">
        <button type="button" (click)="closeModal()" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Update</button>
      </div>
    </form>
  </div>
</div>
  </div>
</div>
