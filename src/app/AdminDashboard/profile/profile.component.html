<div class="max-w-3xl mx-auto bg-white shadow-2xl rounded-xl p-10">
  <div class="flex items-center space-x-6 mb-8">
    <img
      src="images/img2.png"
      alt="Profile Picture"
      class="w-28 h-28 rounded-full object-cover shadow-md border-4 border-white"
    />
    <div>
      <h2 class="text-3xl font-bold text-gray-800">Pluto</h2>
      <p class="text-gray-500">Manage your profile</p>
    </div>
  </div>

  <form [formGroup]="profileForm" (ngSubmit)="onSave()">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 text-sm text-gray-700">
      <div>
        <label class="block font-semibold mb-1 text-gray-600">Username</label>
        <input
          type="text"
          formControlName="username"
          class="w-full px-4 py-2 bg-gray-100 border rounded-md focus:outline-none"
          [readonly]="!isEditing"
        />
      </div>

      <div>
        <label class="block font-semibold mb-1 text-gray-600">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 bg-gray-100 border rounded-md focus:outline-none"
          [readonly]="!isEditing"
        />
      </div>

      <div>
        <label class="block font-semibold mb-1 text-gray-600">Phone Number</label>
        <input
          type="text"
          formControlName="phone"
          class="w-full px-4 py-2 bg-gray-100 border rounded-md focus:outline-none"
          [readonly]="!isEditing"
        />
      </div>

      <div>
        <label class="block font-semibold mb-1 text-gray-600">Role</label>
        <input
          type="text"
          formControlName="role"
          class="w-full px-4 py-2 bg-gray-100 border rounded-md focus:outline-none"
          readonly
        />
      </div>
    </div>

    <div class="mt-8 flex space-x-4">
      <button
        type="button"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-md transition duration-200 shadow-md"
        (click)="toggleEdit()"
      >
        {{ isEditing ? 'Cancel' : 'Edit Profile' }}
      </button>

      <button
        *ngIf="isEditing"
        type="submit"
        class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-md transition duration-200 shadow-md"
      >
        Save Changes
      </button>
    </div>
  </form>
</div>
