<!-- src/app/createuser.component.html -->
<div class="bg-white rounded-xl shadow-2xl p-10 max-w-xl mx-auto">
  <h2 class="text-3xl font-bold text-gray-800 mb-8">Create New User</h2>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="text-green-600 font-medium mb-4">
    {{ successMessage }}
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="text-red-600 font-medium mb-4">
    {{ errorMessage }}
  </div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Username</label
      >
      <input
        formControlName="username"
        class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Password</label
      >
      <input
        type="password"
        formControlName="password"
        class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
      <select
        formControlName="role"
        class="w-full px-4 py-2 rounded-md border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="" disabled selected>Select a role</option>
        <option *ngFor="let role of roles" [value]="role.role_id">
          {{ role.roleName }}
        </option>
      </select>
    </div>

    <button
      type="submit"
      [disabled]="userForm.invalid"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition"
    >
      Create User
    </button>
  </form>
  <button
    type="button"
    (click)="showTestToast()"
    class="mt-4 bg-green-500 text-white px-4 py-2 rounded"
  >
    Show Test Toast
</button>
</div>
